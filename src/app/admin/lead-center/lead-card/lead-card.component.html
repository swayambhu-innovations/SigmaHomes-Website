<div id="card">
  <div id="top" (click)="expanded = !expanded" [style]="'border-radius: ' + (expanded ? '15px 15px 0 0' : '15px')">
    <h3>{{ name }}</h3>
    <button id="expand-collapse">
      <span
        [attr.uk-icon]="
          'icon: triangle-' + (expanded ? 'up' : 'down') + '; ratio: 1.25'
        "
      ></span>
    </button>
  </div>
  <div *ngIf="expanded" id="key-values">
    <p>
      <span class="key">Name: </span><span class="value">{{ name }}</span>
    </p>
    <p>
      <span class="key">Phone: </span><span class="value">{{ number }}</span>
    </p>
    <p>
      <span class="key">Email: </span><span class="value">{{ email }}</span>
    </p>
    <p>
      <span class="key">Address: </span><span class="value">{{ address }}</span>
    </p>
    <p>
      <span class="key">City: </span><span class="value">{{ city }}</span>
    </p>
    <p>
      <span class="key">State: </span><span class="value">{{ state }}</span>
    </p>
    <p>
      <span class="key">Pin Code: </span
      ><span class="value">{{ pinCode }}</span>
    </p>
    <p>
      <span class="key">Aadhar No.: </span
      ><span class="value">{{ aadharNo }}</span>
    </p>
    <p>
      <span class="key">PAN No.: </span><span class="value">{{ panNo }}</span>
    </p>
    <p>
      <span class="key">Customer DOB: </span
      ><span class="value">{{ customerDob }}</span>
    </p>
    <p>
      <span class="key">Customer Anniversary: </span
      ><span class="value">{{ customerAnniversary }}</span>
    </p>
  </div>
  <div *ngIf="expanded" id="buttons">
    <button id="make-customer" (click)="onMakeCustomer.emit()">Make Customer</button>
    <button uk-tooltip="title: Interesting Properties"><i class="fa-solid fa-circle-info"></i></button>
    <button (click)="onEdit.emit()" uk-tooltip="title: Edit"><i class="fa-solid fa-pen-to-square"></i></button>
    <button (click)="onDelete.emit()" uk-tooltip="title: Delete"><i class="fa-solid fa-trash-can"></i></button>
  </div>
</div>
