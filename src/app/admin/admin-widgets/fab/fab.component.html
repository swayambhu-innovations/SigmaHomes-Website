<button
  *ngIf="target"
  type="button"
  [attr.uk-toggle]="'target: ' + target"
  [attr.uk-tooltip]="title ? 'title: ' + title : ''"
  (click)="btnClick.emit()"
>
  <span [attr.uk-icon]="'icon: ' + icon + '; ratio: 1.5'"></span>
</button>

<button
  *ngIf="!target"
  type="button"
  [attr.uk-tooltip]="title ? 'title: ' + title : ''"
  (click)="btnClick.emit()"
>
  <span [attr.uk-icon]="'icon: ' + icon + '; ratio: 1.5'"></span>
</button>
