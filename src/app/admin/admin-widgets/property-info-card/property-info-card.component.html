<div id="card">
  <div id="details">
    <div id="property-img-container">
      <img src="{{ propertyImgSrc }}" alt="{{ propertyName }}" />
    </div>
    <div id="text-container">
      <div id="headings">
        <p>{{ customerName }}</p>
        <p>{{ propertyName }}</p>
      </div>
      <div id="subheadings">
        <p>{{ time }}</p>
        <p>{{ date }}</p>
      </div>
      <div id="badge">{{ status }}</div>
    </div>
    <img
      src="{{ customerImgSrc }}"
      alt="{{ customerName }}"
      id="customer-img"
      [attr.uk-tooltip]="customerName"
    />
  </div>
  <div id="buttons">
    <button (click)="view.emit()" uk-tooltip="title: View">
      <i class="fa-solid fa-eye"></i>
    </button>
    <button (click)="edit.emit()" uk-tooltip="title: Edit">
      <i class="fa-solid fa-pen-to-square"></i>
    </button>
    <button
      (click)="delete.emit()"
      uk-tooltip="title: Delete"
      class="delete-btn"
    >
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>
  <button *ngIf="selectable" id="select-button" (click)="selectResponse()">
    <i
      class="fa-solid fa-circle-check"
      [style]="'color: ' + (selected ? '#5cb85c' : '#727a81')"
    ></i>
  </button>
</div>
