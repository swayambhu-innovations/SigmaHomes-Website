<div id="card" (click)="cardClick.emit()">
    <div id="property-img-container">
        <img src="{{ propertyImgSrc }}" alt="{{ propertyName }}">
    </div>
    <div id="text-container">
        <div id="headings">
            <p>{{ customerName }}</p>
            <p>{{ propertyName }}</p>
        </div>
        <div id="subheadings">
            <p>{{ time }}</p>
            <p>{{ date }}</p>
        </div>
        <div id="badge">{{ badge }}</div>
    </div>
    <img src="{{ customerImgSrc }}" alt="{{ customerName }}" [attr.uk-tooltip]="customerName" id="customer-img">
</div>
