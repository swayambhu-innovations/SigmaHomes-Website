<section>
    <button id="go-back" class="primary-btn" routerLink="..">
        <i class="fa-solid fa-arrow-left"></i> All Broadcasts
    </button>
  <form [formGroup]="broadcastForm" (ngSubmit)="submitBroadcastForm()">
    <div id="left">
      <div id="upload-post-wrapper" (click)="triggerImageUpload()">
        <div id="upload-post-container">
          <img src="../../../assets/img/ri_image-edit-fill.png" />
          <p *ngIf="photoInput.files?.length != 1">Upload Post</p>
          <p *ngIf="photoInput.files?.length == 1">Change Post</p>
          <input
            type="file"
            (change)="imageSelected()"
            #photoInput
            formControlName="image"
          />
        </div>
      </div>
      <div id="subject-and-caption">
        <input
          type="text"
          class="admin-input"
          placeholder="Subject"
          formControlName="subject"
        />
        <textarea
          class="admin-input"
          placeholder="Text or caption goes here"
          formControlName="text"
        ></textarea>
      </div>
    </div>
    <div id="right">
      <h3>Select Recipients</h3>
      <input type="file" />
      <app-secondary-btn [text]="'Upload CSV'"></app-secondary-btn>
      <div class="or">OR</div>
      <h4 for="recipient-input">
        Enter email addresses/phone numbers separated by commas
      </h4>
      <mat-form-field class="admin-input" (click)="recipientInput.focus()">
        <mat-chip-list #recipientsList>
          <mat-chip
            *ngFor="let recipient of recipients"
            (removed)="removeRecipient(recipient)"
          >
            {{ recipient }}
            <button matChipRemove>
              <i class="fa-solid fa-xmark"></i>
            </button>
          </mat-chip>
          <input
            [matChipInputFor]="recipientsList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="addRecipient($event)"
            #recipientInput
          />
        </mat-chip-list>
      </mat-form-field>
      <div class="or">OR</div>
      <div id="search-customers">
        <div id="search-input-container">
          <input
            type="text"
            class="admin-input"
            placeholder="Search Customers"
          />
          <span uk-icon="icon: search; ratio: 1.25"></span>
        </div>
        <div id="customers-container">
          <div id="customers">
            <div class="customer">
              <div class="customer-image-and-name">
                <img
                  src="../../../assets/img/customer-sample-1.png"
                  alt="Manohar Singh"
                />

      <app-primary-btn [text]="'Send'" type="submit"></app-primary-btn>
      <div id="social-share">
        <a href="" id="twitter-share"><i class="fa-brands fa-twitter"></i></a>
        <a href="" id="facebook-share"><i class="fa-brands fa-facebook"></i></a>

        <a href="" id="whatsapp-share"><i class="fa-brands fa-whatsapp"></i></a>

    </div>
  </form>
