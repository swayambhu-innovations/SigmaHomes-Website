<section>
  <form [formGroup]="broadcastForm" (ngSubmit)="submitBroadcastForm()">
    <div id="left">
      <div
        id="upload-post-wrapper"
        (click)="triggerImageUpload()"
      >
        <div id="upload-post-container">
          <img src="../../../assets/img/ri_image-edit-fill.png" />
          <p *ngIf="photoInput.files?.length != 1">Upload Post</p>
          <p *ngIf="photoInput.files?.length == 1">Change Post</p>
          <input
            type="file"
            (change)="imageSelected()"
            #photoInput
            formControlName="image"
          />
        </div>
      </div>
      <div id="subject-and-caption">
        <input
          type="text"
          class="admin-input"
          placeholder="Subject"
          formControlName="subject"
        />
        <textarea
          class="admin-input"
          placeholder="Text or caption goes here"
          formControlName="text"
        ></textarea>
      </div>
    </div>
    <div id="right">
      <h3>Select Recipients</h3>
      <input type="file" />
      <app-secondary-btn [text]="'Upload CSV'"></app-secondary-btn>
      <div class="or">OR</div>
      <textarea
        class="admin-input"
        placeholder="Type in phone numbers/emails separated by commas"
      ></textarea>
      <div class="or">OR</div>
      <div id="search-in-leads">
        <div id="search-input-container">
          <input
            type="text"
            class="admin-input"
            placeholder="Search in Leads"
          />
          <span uk-icon="icon: search; ratio: 1.25"></span>
        </div>
        <div id="leads-container">
          <div id="leads">
            <div class="lead">
              <img
                src="../../../assets/img/customer-sample-1.png"
                alt="Manohar Singh"
              />
              <p>Manohar Singh</p>
            </div>
          </div>
        </div>
        <app-primary-btn [text]="'Send'" type="submit"></app-primary-btn>
      </div>
    </div>
  </form>
</section>
